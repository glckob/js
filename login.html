<!-- FILE: login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&family=Noto+Sans+Khmer:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">
    <!-- Login/Register Screen -->
    <div id="auth-screen" class="flex items-center justify-center h-screen bg-gray-200">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 id="login-school-name" class="font-moul text-2xl text-center text-blue-700 mb-6">School Management System</h2>
            
            <!-- Login Form -->
            <div id="login-form-container">
                <h3 class="font-koulen text-xl mb-4">Login</h3>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" required class="w-full px-3 py-2 rounded-md shadow-sm">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full px-3 py-2 rounded-md shadow-sm">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
                    <p class="text-center text-sm text-gray-600 mt-4">
                        Don't have an account? <a href="#" id="show-register-link" class="font-medium text-blue-600 hover:text-blue-500">Create a new account</a>
                    </p>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-form-container" class="hidden">
                 <h3 class="font-koulen text-xl mb-4">Create New Account</h3>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="register-email" required class="w-full px-3 py-2 rounded-md shadow-sm">
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="register-password" required class="w-full px-3 py-2 rounded-md shadow-sm">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Create Account</button>
                     <p class="text-center text-sm text-gray-600 mt-4">
                        Already have an account? <a href="#" id="show-login-link" class="font-medium text-blue-600 hover:text-blue-500">Login</a>
                    </p>
                </form>
            </div>
            <p id="auth-error" class="text-red-500 text-sm mt-4 text-center"></p>
        </div>
    </div>

    <!-- Toast Notification for feedback -->
    <div id="toast-notification" class="toast max-w-xs bg-gray-800 text-white p-4 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>

    <!-- Link to the JavaScript file for authentication -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
