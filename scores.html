<!-- FILE: scores.html (Score Entry Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Entry - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&family=Noto+Sans+Khmer:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">
    <div id="app-container" class="flex h-screen bg-gray-100 hidden">
        <!-- Sidebar (Same as other pages) -->
        <aside class="w-64 bg-white shadow-md flex flex-col">
            <div class="p-4 border-b"><h1 id="sidebar-school-name" class="font-moul text-xl text-blue-700 text-center">School Management</h1></div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" id="nav-dashboard" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-tachometer-alt w-6 h-6 text-gray-500"></i><span class="ml-3">Dashboard</span></a>
                <a href="years.html" id="nav-years" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-calendar-alt w-6 h-6 text-gray-500"></i><span class="ml-3">Academic Years</span></a>
                <a href="teachers.html" id="nav-teachers" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-chalkboard-teacher w-6 h-6 text-gray-500"></i><span class="ml-3">Teachers</span></a>
                <a href="classes.html" id="nav-classes" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-school w-6 h-6 text-gray-500"></i><span class="ml-3">Classes</span></a>
                <a href="settings.html" id="nav-settings" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-cog w-6 h-6 text-gray-500"></i><span class="ml-3">Settings</span></a>
                <a href="students.html" id="nav-students" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-user-graduate w-6 h-6 text-gray-500"></i><span class="ml-3">Students</span></a>
                <a href="subjects.html" id="nav-subjects" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-book w-6 h-6 text-gray-500"></i><span class="ml-3">Subjects</span></a>
                <a href="scores.html" id="nav-scores" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-marker w-6 h-6 text-gray-500"></i><span class="ml-3">Score Entry</span></a>
                <a href="rankings.html" id="nav-rankings" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-trophy w-6 h-6 text-gray-500"></i><span class="ml-3">Rankings</span></a>
            </nav>
            <div class="p-4 border-t">
                <p id="user-email-display" class="text-sm text-gray-600 break-words"></p>
                <button id="logout-btn" class="w-full mt-2 bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 text-sm"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
            </div>
        </aside>

        <!-- Main Content Area for Score Entry -->
        <main class="flex-1 p-6 overflow-y-auto">
            <div id="view-scores">
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="font-koulen text-2xl">Enter Scores by Class</h2>
                    <button id="save-scores-page-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 hidden"><i class="fas fa-save mr-2"></i>Save Scores</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <!-- Filters -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label for="scores-year-filter" class="block text-sm font-medium text-gray-700">Select Academic Year</label>
                            <select id="scores-year-filter" class="mt-1 block w-full rounded-md shadow-sm"></select>
                        </div>
                        <div>
                            <label for="scores-class-filter" class="block text-sm font-medium text-gray-700">Select Class</label>
                            <select id="scores-class-filter" class="mt-1 block w-full rounded-md shadow-sm"></select>
                        </div>
                        <div>
                            <label for="scores-exam-filter" class="block text-sm font-medium text-gray-700">Select Exam</label>
                            <select id="scores-exam-filter" class="mt-1 block w-full rounded-md shadow-sm"></select>
                        </div>
                    </div>
                    <!-- Score Entry Table -->
                    <div id="scores-page-table-container" class="overflow-auto relative" style="max-height: 65vh;">
                        <p class="text-center text-gray-500 py-8">Please select an academic year to begin.</p>
                    </div>
                </div>
            </div>
            <footer class="text-center mt-8 text-sm text-gray-500">
                <p class="font-moul">Class Management Application</p>
            </footer>
        </main>
    </div>

    <!-- Modals and Toasts will be injected here by JavaScript -->
    <div id="modal-container"></div>
    <div id="toast-notification" class="toast max-w-xs bg-gray-800 text-white p-4 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>

    <!-- Main and page-specific scripts -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/scores.js"></script>
</body>
</html>
