<!-- FILE: settings.html (Settings Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&family=Noto+Sans+Khmer:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="text-gray-800">
    <div id="app-container" class="flex h-screen bg-gray-100 hidden">
        <!-- Sidebar (Same as other pages) -->
        <aside class="w-64 bg-white shadow-md flex flex-col">
            <div class="p-4 border-b"><h1 id="sidebar-school-name" class="font-moul text-xl text-blue-700 text-center">School Management</h1></div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="index.html" id="nav-dashboard" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-tachometer-alt w-6 h-6 text-gray-500"></i><span class="ml-3">Dashboard</span></a>
                <a href="years.html" id="nav-years" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-calendar-alt w-6 h-6 text-gray-500"></i><span class="ml-3">Academic Years</span></a>
                <a href="teachers.html" id="nav-teachers" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-chalkboard-teacher w-6 h-6 text-gray-500"></i><span class="ml-3">Teachers</span></a>
                <a href="classes.html" id="nav-classes" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-school w-6 h-6 text-gray-500"></i><span class="ml-3">Classes</span></a>
                <a href="settings.html" id="nav-settings" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-cog w-6 h-6 text-gray-500"></i><span class="ml-3">Settings</span></a>
                <a href="students.html" id="nav-students" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-user-graduate w-6 h-6 text-gray-500"></i><span class="ml-3">Students</span></a>
                <a href="subjects.html" id="nav-subjects" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-book w-6 h-6 text-gray-500"></i><span class="ml-3">Subjects</span></a>
                <a href="scores.html" id="nav-scores" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-marker w-6 h-6 text-gray-500"></i><span class="ml-3">Score Entry</span></a>
                <a href="rankings.html" id="nav-rankings" class="nav-link flex items-center p-2 text-base font-normal text-gray-900 rounded-lg"><i class="fas fa-trophy w-6 h-6 text-gray-500"></i><span class="ml-3">Rankings</span></a>
            </nav>
            <div class="p-4 border-t">
                <p id="user-email-display" class="text-sm text-gray-600 break-words"></p>
                <button id="logout-btn" class="w-full mt-2 bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 text-sm"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
            </div>
        </aside>

        <!-- Main Content Area for Settings -->
        <main class="flex-1 p-6 overflow-y-auto">
            <div id="view-settings">
                <h2 class="font-koulen text-2xl mb-6">General Settings</h2>
                <!-- General Settings -->
                <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
                    <h3 class="font-koulen text-xl mb-4 border-b pb-2">School Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Left Side: Inputs -->
                        <div>
                            <div class="space-y-4 mb-4">
                                <div>
                                    <label for="school-name-input" class="block text-sm font-medium text-gray-700">School Name</label>
                                    <input type="text" id="school-name-input" class="mt-1 block w-full rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label for="director-stamp-url" class="block text-sm font-medium text-gray-700">Director's Stamp Image (URL)</label>
                                    <input type="url" id="director-stamp-url" class="mt-1 block w-full rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label for="qr-link-url" class="block text-sm font-medium text-gray-700">QR Code Link</label>
                                    <input type="url" id="qr-link-url" class="mt-1 block w-full rounded-md shadow-sm">
                                </div>
                            </div>
                            <button id="save-school-info-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">Save Information</button>
                        </div>
                        <!-- Right Side: Previews -->
                        <div class="flex justify-around items-center pt-6">
                            <div class="text-center">
                                <p class="text-sm font-medium text-gray-700 mb-2">Stamp Preview</p>
                                <div class="w-32 h-32 border-2 border-dashed rounded-md flex items-center justify-center bg-gray-50">
                                    <img id="stamp-preview" src="" alt="Stamp Preview" class="max-w-full max-h-full object-contain hidden">
                                </div>
                            </div>
                            <div class="text-center">
                                 <p class="text-sm font-medium text-gray-700 mb-2">QR Code Preview</p>
                                <div id="qr-code-preview" class="w-32 h-32 border-2 border-dashed rounded-md flex items-center justify-center bg-gray-50 p-1"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Academic Year Settings -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h3 class="font-koulen text-xl mb-4 border-b pb-2">Semester Settings by Academic Year</h3>
                    <div class="mb-4">
                        <label for="settings-year-select" class="block text-sm font-medium text-gray-700">Select Academic Year</label>
                        <select id="settings-year-select" class="mt-1 block w-full md:w-1/2 rounded-md shadow-sm"></select>
                    </div>
                    <form id="semester-settings-form" class="hidden">
                         <div class="mb-4">
                            <input type="text" id="start-year-test-input" class="w-full md:w-1/2 rounded-md font-bold" placeholder="Start-of-Year Test Name">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Semester 1 -->
                            <div>
                                <h4 class="font-koulen text-lg mb-2">Semester 1</h4>
                                <div class="space-y-2">
                                    <select data-semester="1" data-month="1" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="1" data-month="2" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="1" data-month="3" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="1" data-month="4" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="1" data-month="5" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="1" data-month="6" class="semester-month-input w-full rounded-md"></select>
                                    <input type="text" data-semester="1" data-month="7" class="semester-month-exam-input mt-4 w-full rounded-md font-semibold" placeholder="Monthly Exam Name (Sem 1)">
                                    <input type="text" id="semester1-exam-input" class="mt-4 w-full rounded-md font-bold" placeholder="Semester 1 Exam Name">
                                    <input type="text" id="semester1-report-name" class="mt-4 w-full rounded-md font-bold" placeholder="Semester 1 Report Card Name">
                                </div>
                            </div>
                            <!-- Semester 2 -->
                            <div>
                                <h4 class="font-koulen text-lg mb-2">Semester 2</h4>
                                <div class="space-y-2">
                                    <select data-semester="2" data-month="1" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="2" data-month="2" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="2" data-month="3" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="2" data-month="4" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="2" data-month="5" class="semester-month-input w-full rounded-md"></select>
                                    <select data-semester="2" data-month="6" class="semester-month-input w-full rounded-md"></select>
                                    <input type="text" data-semester="2" data-month="7" class="semester-month-exam-input mt-4 w-full rounded-md font-semibold" placeholder="Monthly Exam Name (Sem 2)">
                                    <input type="text" id="semester2-exam-input" class="mt-4 w-full rounded-md font-bold" placeholder="Semester 2 Exam Name">
                                    <input type="text" id="semester2-report-name" class="mt-4 w-full rounded-md font-bold" placeholder="Semester 2 Report Card Name">
                                </div>
                            </div>
                        </div>
                         <div class="mt-6">
                            <input type="text" id="end-year-result-input" class="w-full md:w-1/2 rounded-md font-bold" placeholder="End-of-Year Result Name">
                        </div>
                        <button type="submit" class="mt-6 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">Save Semester Settings</button>
                    </form>
                </div>
            </div>
            <footer class="text-center mt-8 text-sm text-gray-500">
                <p class="font-moul">Class Management Application</p>
            </footer>
        </main>
    </div>

    <!-- Modals and Toasts will be injected here by JavaScript -->
    <div id="modal-container"></div>
    <div id="toast-notification" class="toast max-w-xs bg-gray-800 text-white p-4 rounded-lg shadow-lg">
        <p id="toast-message"></p>
    </div>

    <!-- Main and page-specific scripts -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/settings.js"></script>
</body>
</html>
